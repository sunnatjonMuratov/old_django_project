{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Preskool</title>
    <link rel="shortcut icon" href="{% static 'apps/assets/img/favicon.html' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'apps/assets/css/style.html' %}">
    <style>
        table { width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

<a href='{% url "index_view" %}'>Product List</a>

<table>
    <tr>
        <th>Id</th><th>Name</th><th>Price</th><th>Category</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.pk }}</td><td>{{ product.name }}</td><td>{{ product.price }}</td><td>{{ product.category.name }}</td>
    </tr>
    {% endfor %}
</table>

<form action='{% url "index_view" %}'>
    <input type="text" name="search" placeholder="Search...">
    <button type="submit">Search</button>
</form>

<script src="{% static 'apps/assets/js/main.html' %}"></script>
<script>
    (function() {
        var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = 'https://embed.tawk.to/5d8a11a26c1dde20ed0329dd/default';
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
    })();
</script>

</body>
</html>
